{% include 'base.html' %}
{% block content %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>U-League | Register</title>
  </head>
  <body>
    <style>
        html, body {
            height: 100%;
        }
        .h-100 .h-custom {
            width: 100%;
            height: 100%;
            display: table;
            text-align: center;
        }
    </style>
    <section class="h-100 h-custom" style="background: rgb(2,0,36); background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(60,161,199,1) 50%, rgba(0,123,255,1) 100%);">
        <div class="container py-5 h-100" style="height: 100vh;">
            <div class="row d-flex justify-content-center align-items-center h-100" style="height: 100vh;">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <div id = "errorMessage"></div>
                            <center>
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Form - Panitia</h3>
                            </center>
                            <form class="px-md-2" id = "regPanitiaSubmit" method = "POST">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Username" id="usernameField" name="usernameField" aria-required="Input Tidak Boleh Kosong!"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Password" id="passwordField" name="passwordField" aria-required="Input Tidak Boleh Kosong!"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Nama Depan" id="firstNameField" name="firstNameField" aria-required="Input Tidak Boleh Kosong!"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Nama Belakang" id="lastNameField" name="lastNameField" aria-required="Input Tidak Boleh Kosong!"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Nomor HP" id="phoneNumberField" name="phoneNumberField" aria-required="Input Tidak Boleh Kosong!"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Email" id="emailField" name="emailField" aria-required="Input Tidak Boleh Kosong!"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Alamat" id="addressField" name="addressField" aria-required="Input Tidak Boleh Kosong!"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Status" id="statusField" name="statusField" aria-required="Input Tidak Boleh Kosong!"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Jabatan" id="jabatanField" name="jabatanField" aria-required="Input Tidak Boleh Kosong!"/>
                                </div>
                                <center>
                                    <button type="submit" class="btn btn-lg mb-1" style="background-color: #3ca1c7; color: #FFFFFF">Daftar</button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
{% endblock content %}
</html>
