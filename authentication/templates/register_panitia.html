{% include 'base.html' %}
{% block content %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>U-League | Register</title>
  </head>
  <body>
    <style>
        html, body {
            height: 100%;
        }
        .h-100 .h-custom {
            width: 100%;
            height: 100%;
            display: table;
            text-align: center;
        }
    </style>
    <section class="h-100 h-custom" style="background: rgb(2,0,36); background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(60,161,199,1) 50%, rgba(0,123,255,1) 100%);">
        <div class="container py-5 h-100" style="height: 100vh;">
            <div class="row d-flex justify-content-center align-items-center h-100" style="height: 100vh;">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <center>
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Form - Panitia</h3>
                            </center>
                            <form class="px-md-2">
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Username"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Nama Depan"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Nama Belakang"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Nomor HP"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Email"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Alamat"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Status"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" placeholder="Jabatan"/>
                                </div>
                                <center>
                                    <button type="submit" class="btn btn-lg mb-1" style="background-color: #3ca1c7; color: #FFFFFF" href="#">Daftar</button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
{% endblock content %}
</html>
